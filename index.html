<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Skill Progress Tracker</h1>
        <div class="path">
            <div class="skill" id="java" onclick="toggleSkill('java')">Java</div>
            <div class="connector"></div>
            <div class="skill" id="github" onclick="toggleSkill('github')">GitHub</div>
            <div class="connector"></div>
            <div class="skill" id="springboot" onclick="toggleSkill('springboot')">Spring Boot</div>
            <div class="connector"></div>
            <div class="skill" id="microservices" onclick="toggleSkill('microservices')">Microservices</div>
        </div>
        <div class="path">
            <div class="skill" id="python" onclick="toggleSkill('python')">Python</div>
            <div class="connector"></div>
            <div class="skill" id="datascience" onclick="toggleSkill('datascience')">Data Science</div>
            <div class="connector"></div>
            <div class="skill" id="anaconda" onclick="toggleSkill('anaconda')">Anaconda</div>
            <div class="connector"></div>
            <div class="skill" id="tensorflow" onclick="toggleSkill('tensorflow')">TensorFlow</div>
            <div class="connector"></div>
            <div class="skill" id="machinelearning" onclick="toggleSkill('machinelearning')">Machine Learning</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
